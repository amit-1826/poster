<div>
  <div class="post">
    <div>
      <h2>{{ postObject.title }}</h2>
      <p>{{ postObject.content }}</p>
      <p>Bound Title: {{title()}}</p>

      <form>
        <input placeholder="Add title" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" />
      </form>
      <button (click)="changeTitle()">Change title</button>
    </div>

    <img [src]="postObject.image" alt="post-{{ postObject.title }}" />
  </div>
</div>
