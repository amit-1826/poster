<div>
  <div class="post">
    <div>
      <h2>{{ postObject.title }}</h2>
      <p>{{ postObject.content }}</p>

      <form>
        <input
          type="text"
          placeholder="Add Title"
          (keyup.enter)="inputChange($event)"
        />

        <button type="submit" (click)="onSubmit($event)">Submit</button>
      </form>
    </div>

    <img [src]="postObject.image" alt="post-{{ postObject.title }}" />
  </div>
</div>
